
<div>
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target=".bd-example-modal-xl" style="float: right;margin-right: 135px; margin-bottom: 10px;margin-top:20px ">Thêm sản phẩm</button>        
<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-xl">
 <div class="modal-content">
        <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Thêm mới sản phẩm.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">                               
                  <form>
                      <table >                                       
                   <tr>
                       <td><strong> Tên sản phẩm :</strong></td>
                       <td>
                               <input type="text" name='productName'[(ngModel)]='product.name' size="50" style="margin-left: 50px" placeholder="Nhập tên sản phẩm !" >
                       </td>
                   </tr>
                    <tr>
                        <td><strong> Giá tiền :</strong> </td>
                        <td> <input type="text" name='productPrice'[(ngModel)]='product.price' size="50" style="margin-left: 50px" placeholder="Nhập giá tiền !"></td>
                    </tr>                      
                      <tr>
                          <td><strong> Ảnh :</strong></td>
                          <td> <input type="text" name='productImg'[(ngModel)]='product.img' size="50" style="margin-left: 50px" placeholder="Nhập thông tin !"></td>
                      </tr>  
                      <tr>
                          <td><strong> Mô tả :</strong></td>
                          <td><textarea name='productDesc'[(ngModel)]='product.desc' cols="50" rows="5" style="margin-left: 50px" placeholder="Nhập mô tả !"></textarea></td>
                      </tr>                               
                   </table>

                    
               
              <div class="modal-footer" style="margin-top: 50px">
                <button type="reset"  class="btn btn-secondary" >Reset</button>   
                <button type="button" class="btn btn-secondary" (click)='addProductAPI()' >Save </button>     
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>                          
              </div>      
            </form>
          </div>  

     </div>
    </div>
    </div> 
  </div>

  <table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">Mã sản phẩm</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Giá tiền</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Ảnh</th>
        <td scope="col"></td>
      </tr>
    </thead>
    <tbody *ngFor="let product of products">
      <tr >
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status ? 'Còn Hàng':'Hết Hàng'}}</td>
        <td>{{product.img}}</td>
        <td>
            <button type="button" class="btn btn-secondary" style="margin-right: 10px" routerLink="/product/edit/{{product.id}}">Sửa</button>
            <button class=" btn btn-secondary" (click)="DeleteProductAPI(product.id)">Xóa</button>
        </td>
      </tr>
     
    </tbody>
  </table>
