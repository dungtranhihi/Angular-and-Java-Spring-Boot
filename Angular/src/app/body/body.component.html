<div class="row pdtop">
    <div class="col-md-3" *ngFor="let product of products">
        
        <div class="card mb-3 shadow-sm"
        [ngClass]="{
            'border' : isShow,
            'shadow' : isShow
        }"
        [ngStyle]="{
            'color' :isShow === true? 'green' : ''
        }
        "
        >
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                
                <text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">{{title}}</text>
            </svg>
            <div class="card-body">
                    <p class="card-text" style="font-size: 18px"> Ten san pham: {{product.name}}</p>
                    <p class="card-text">Gia: {{product.price}}</p>
                    <p class="card-text">so luong: {{product.quanlity}} </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button  type="button" class="btn btn-sm btn-outline-secondary" (click)="view($event)" >View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="TurnBack($event )">Edit</button>
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="Remove(product.id)">Remove</button> -->
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="DeleteProductAPI(product.id)">Remove</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/products/{{product.id}}">Detail</button>
                            
                        </div>
                        <small class="text-muted">{{product.status ? 'Con hang':'Hethang'}}</small> 
                        

                    </div>
                    <input type="text" [(ngModel)]="product.name">
                   
                </div>
        </div>
       

    </div>
    <div  *ngIf="SelectedDetail">{{SelectedDetail.name}}</div>
    
 
</div>
